<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div align="center">
<H1>List of All The Users</H1>
<h2><b><a href="/newuser">Create New User</a></b></h2>
<br/>
 <table border="1" cellpadding="10">
   <thead>
     <tr>
        <th>UserId</th>
        <th>UserName</th>
        <th>email Id</th>
        <th>Phone</th>
        <th>Product Purchased</th>
        <th>Purchase Date</th>
        <th>Category</th>
        
      </tr>
     </thead>
     <tbody>
       <tr th:each="userdetails : ${listUsers}">
          <td th:text="${userdetails.userId}">UserId</td>
          <td th:text="${userdetails.username}">UserName</td>
          <td th:text="${userdetails.emailId}">email Id</td>
          <td th:text="${userdetails.phone}">Phone</td>
          <td th:text="${userdetails.productPurchased}">Product Purchased</td>
          <td th:text="${userdetails.purchaseDate}">Purchase Date</td>
          <td th:text="${userdetails.category}">Category</td>
          </tr>
     </tbody>
     </table>
     <a href="/logout">LogOut</a>
   </div>


</body>
</html>
